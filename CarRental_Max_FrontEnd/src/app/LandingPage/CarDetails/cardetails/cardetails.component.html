<div *ngIf="car" class="modal">
    <div class="modal-content">
      <span class="close" (click)="closeModal()">&times;</span>
      <div class="row">
        <div class="col-md-6">
          <img [src]="car.image" class="d-block w-100" alt="Car Image" />
        </div>
        <div class="col-md-6">
          <h2>{{ car.name }}</h2>
          <h4>{{ car.price }}</h4>
          <p><strong>Type:</strong> {{ car.type }}</p>
          <p><strong>Seats:</strong> {{ car.seats }}</p>
          <p><strong>Doors:</strong> {{ car.doors }}</p>
          <p><strong>AC:</strong> {{ car.ac ? 'Yes' : 'No' }}</p>
          <div class="rating">
            <p>Rating: ★★★★☆</p>
          </div>
          <p><strong>Description:</strong></p>
          <p>[Add description of the car here...]</p>
        </div>
      </div>
    </div>
  </div>
