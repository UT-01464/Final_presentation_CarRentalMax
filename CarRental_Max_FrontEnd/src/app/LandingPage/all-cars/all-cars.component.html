  <div class="row">
    <div
      class="col-12 col-md-6 col-lg-4 mb-4"
      *ngFor="let car of filteredCars"
    >
      <section class="car-section">
        <div>
          <img class="card-img" [src]="car.image" alt="Car image" />
        </div>
        <div class="carName">
          <h3>{{ car.name }}</h3>
        </div>
        <div class="carprice">
          <h4>{{ car.price }}</h4>
        </div>
        <div>
          <div class="row">
            <div class="col-6">
              <p><i class="bi bi-car-front"></i> {{ car.type }}</p>
            </div>
            <div class="col-6">
              <p><i class="bi bi-person"></i> {{ car.seats }} Seats</p>
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <p><i class="bi bi-door-open"></i> {{ car.doors }} Doors</p>
            </div>
            <div class="col-6">
              <p><i class="bi bi-snow2"></i> AC</p>
            </div>
          </div>
        </div>
        <div class="carbtn">
          <button>Detail</button>
          <button>Rent</button>
        </div>
      </section>
    </div>
  </div>


  <section class="bg-dark p-2">

          </div>
        </div>
      </div>
    </footer>
  </section>
