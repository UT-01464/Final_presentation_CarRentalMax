<!-- Rental Requests Table -->
<div class="rental-requests-container">
    <h2>Rental Requests</h2>

    <!-- Search Bar -->
    <div class="form-group">
        <input 
            type="text" 
            class="form-control" 
            placeholder="Search by Customer NIC" 
            [(ngModel)]="searchNIC" 
            (input)="filterRentals()"
        />
    </div>


    <table class="table table-striped table-responsive">
        <thead>
            <tr>
                <th>Car Registration Number</th>
                <th>Customer Name</th>
                <th>Customer NIC</th>
                <th>Model</th>
                <th>Rental Date</th>
                <th>Return Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let rental of filteredRentals">
                <td>{{ rental.car.registrationNumber }}</td>
                <td>{{ rental.customerName}}</td>
                <td>{{ rental.customerNIC }}</td>
                <td>{{ getCarModel(rental.car.modelId) }}</td>
                <td>{{ rental.rentalDate }}</td>
                <td>{{ rental.returnDate  }}</td>
                <td>
                    <button class="btn btn-success" (click)="Return(rental.id)">Return</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
